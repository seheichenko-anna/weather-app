<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d1cf3c62df.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="container shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <div class="row">
            <div class="col-8 current-city-weather">
                <div class="search">
                    <form class="d-flex form-search" role="search">
                        <input class="form-control me-2 input-search" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-primary btn-search" type="submit">Search</button>
                    </form>
                    <button class="btn btn-primary btn-current" type="button">Current</button>
                </div>
                <main>
                    <div class="current-city-info">
                        <div class="current-city-name">
                            <h1 class="city">Dnipro</h1>
                            <p class="current-date">Tuesday 14</p>
                            <p class="weather-desc">Sunny</p>
                        </div>
                        <div><i class="fa-solid fa-sun icon-current"></i></div>
                    </div>
                    <div class="main-temp">
                        <p class="main-temp-day"><span id="temp-day">9</span><span class="
                        celsius">°C</span>/<span class="
                        fahrenheit">°F </span></p>
                    </div>
                    <div class="weather-data">
                        <p class="humidity">Humidity: 70% </p>
                        <p class="wind">Wind: 18km/h</p>
                    </div>
            </div>
            </main>
            <div class="col-4">
                <ul class="list-days">
                    <li class="next-day">
                        <p>Wed 15</p>
                        <i class="fa-solid fa-cloud-showers-heavy icon"></i>
                        <p>
                            12°C<br>
                            <span class="temperature-night">5°C</span>
                        </p>
                    </li>
                    <li class="next-day">
                        <p>Thu 16</p>
                        <i class="fa-solid fa-cloud-showers-heavy icon"></i>
                        <p>
                            10°C<br>
                            <span class="temperature-night">5°C</span>
                    </li>
                    </li>
                    <li class="next-day">
                        <p>Fri 17</p>
                        <i class="fa-solid fa-cloud-showers-heavy icon"></i>
                        <p>
                            8°C<br>
                            <span class="temperature-night">3°C</span>
                        </p>
                    </li>
                    <li class="next-day">
                        <p>Sat 18</p>
                        <i class="fa-solid fa-cloud icon"></i>
                        <p>
                            6°C<br>
                            <span class="temperature-night">1°C</span>
                        </p>
                    </li>
                    <li class="next-day">
                        <p>Sun 19</p>
                        <i class="fa-solid fa-cloud-sun icon"></i>
                        <p>
                            7°C<br>
                            <span class="temperature-night">1°C</span>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <script src="./src/main.js"></script>
</body>

</html>
